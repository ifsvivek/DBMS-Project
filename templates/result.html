<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="/static/dist/css/output.css">

</head>

<body class="bg-gray-100 font-sans">
    <div class="container mx-auto mt-10 p-5 bg-white rounded-lg shadow">
        <h1 class="text-2xl font-bold text-center mb-4">Quiz Results</h1>
        <p class="text-lg"><strong>Username:</strong> {{ username }}</p>
        <p class="text-lg mb-4"><strong>Score:</strong> {{ score }}</p>
        <h2 class="text-xl font-semibold mb-2">Question Review</h2>
        <ul>
            {% for question in questions %}
            <li class="{{ 'text-green-500' if question.correct else 'text-red-500' }} mb-2">
                Q: {{ question.data.question }} - Your Answer: {{ question.data['choice' + question.user_answer] }} ({{ 'Correct' if question.correct else 'Incorrect' }})
            </li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>

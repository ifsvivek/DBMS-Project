<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link rel="stylesheet" href="/static/dist/css/output.css">
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">
</head>

<body class="bg-gray-50">
    <div class="container mx-auto my-12 p-6 bg-white rounded-lg shadow-lg">
        <h1 class="text-4xl font-extrabold text-center text-gray-800 mb-10">Quiz Results</h1>
        <div class="mb-8">
            <p class="text-xl font-semibold"><strong>Username:</strong> <span class="font-normal">{{ username }}</span></p>
            <p class="text-xl font-semibold"><strong>Score:</strong> <span class="font-normal">{{ score }}</span></p>
            <p class="text-xl font-semibold"><strong>Best:</strong> <span class="font-normal">{{ best }}</span></p>
        </div>
        <div>
            <h2 class="text-2xl font-bold text-gray-800 mb-6">Question Review</h2>
            <ul class="list-disc pl-5 space-y-4">
                {% for i in questions %}
                <li class="{{ 'text-green-600' if i.correct else 'text-red-600' }} font-medium">
                    <strong>Q: {{ i.question }}</strong>
                    <div class="ml-4">
                        <p>Your Answer: <span class="font-normal {{ 'text-green-600' if i.correct else 'text-red-600' }}">{{ i.answer }}</span></p>
                        {% if not i.correct %}
                        <p class="text-green-600">Correct Answer: <span class="font-normal">{{ i.correct_choice }}</span></p>
                        {% endif %}
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>

</html>
